<section class="products-search p-3 rounded shadow">
  <form role="form">
    <div class="form-row">
      <div class="col-lg-4">
        <label for="byModel">Search by Laptop Model:</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-lg-8">
        <label for="dateFrom">Date from / to:</label>
        <input type="text"
           placeholder="Daterangepicker"
           class="form-control"
           bsDaterangepicker>
      </div>
    </div>
    <div class="form-row">
      <div class="col-lg-12 py-3">
        <button class="btn btn-primary shadow-sm float-right">Search laptops</button>
      </div>
    </div>
  </form>
</section>
