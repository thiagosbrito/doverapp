<section class="products-search p-3 rounded shadow">
  <form [formGroup]="searchForm">
    <div class="form-row">
      <div class="col-lg-4">
        <label for="byModel">Search by Laptop Model:</label>
        <input type="text" class="form-control" formControlName="model">
      </div>
      <div class="col-lg-4">
        <label for="dateFrom">Date:</label>
        <input type="text"
          class="form-control"
          bsDatepicker
          formControlName="date">
      </div>
      <div class="col-lg-4 py-3">
        <button class="btn btn-primary mr-2 shadow-sm float-right" (click)="submitForm()">Search laptops</button>
      </div>
    </div>
  </form>
</section>
